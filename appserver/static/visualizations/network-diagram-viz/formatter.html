<form class="splunk-formatter-section" section-label="General">
	 
	 <splunk-control-group label="Enable Physics" help=" ">
		<splunk-radio-input name="{{VIZ_NAMESPACE}}.enablePhysics" value="true">
			<option value="true">True</option>
			<option value="false">False</option>
			<option value="partial">Partial</option>
		</splunk-radio-input>
	</splunk-control-group>
	
	
	 
	 <splunk-control-group label="Draggable Nodes" help=" ">
		<splunk-radio-input name="{{VIZ_NAMESPACE}}.draggableNodes" value="true">
			<option value="true">True</option>
			<option value="false">False</option>
		</splunk-radio-input>
	</splunk-control-group>

	 
	 <splunk-control-group label="Enable Zoom" help=" ">
		<splunk-radio-input name="{{VIZ_NAMESPACE}}.canZoom" value="true">

<form class="splunk-formatter-section" section-label="Links">

 <splunk-control-group label="Link Text Position" help=" ">
		<splunk-select name="{{VIZ_NAMESPACE}}.linkTextLocation" value="bottom">
			<option value="top">Top</option>
			<option value="horizontal">Horizontal</option>
			<option value="middle">Middle</option>
			<option value="bottom">Bottom</option>
		</splunk-radio-input>
	</splunk-control-group>
	
	 <splunk-control-group label="Link Text Size" help=" ">
		<splunk-select name="{{VIZ_NAMESPACE}}.linkTextSize" value="medium">
			<option value="small">Small</option>
			<option value="medium">Medium</option>
			<option value="large">Large</option>
			<option value="extraLarge">Extra Large</option>
		</splunk-radio-input>
	</splunk-control-group>
	
	
	 <splunk-control-group label="Smooth Edges" help=" ">
		<splunk-radio-input name="{{VIZ_NAMESPACE}}.smoothEdges" value="true">
			<option value="true">True</option>
			<option value="false">False</option>
		</splunk-radio-input>
	</splunk-control-group>
	
	<splunk-control-group label="Smooth Edge Type" help=" ">
		<splunk-select name="{{VIZ_NAMESPACE}}.smoothEdgeType" value="dynamic">
			<option value="dyanmic">Dynamic</option>
			<option value="continuous">Continuous</option>
			<option value="discrete">Discrete</option>
			<option value="diagonalcross">Diagonal Cross</option>
			<option value="straightcross">Straight Cross</option>
			<option value="cubicbezier">Cubic Bezier</option>
		</splunk-select>
	</splunk-control-group>
	
	
	
	
	
	 <splunk-control-group label="Arrow Location" help=" ">
		<splunk-radio-input name="{{VIZ_NAMESPACE}}.arrowLocation" value="none">
			<option value="none">None</option>
			<option value="start">Start</option>
			<option value="middle">Middle</option>
			<option value="end">End</option>
		</splunk-radio-input>
	</splunk-control-group>
	
	<splunk-control-group label="Default Link Length" help=" ">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.defaultLinkLength" value="100"></splunk-text-input>
    </splunk-control-group>
	
</form>






<form class="splunk-formatter-section" section-label="Hierarchy">

	 <splunk-control-group label="Hierarchy View" help=" ">
		<splunk-radio-input name="{{VIZ_NAMESPACE}}.hierarchy" value="false">
			<option value="true">True</option>
			<option value="false">False</option>
		</splunk-radio-input>
	</splunk-control-group>
	 

	 <splunk-control-group label="Hierarchy Direction" help=" ">
		<splunk-select name="{{VIZ_NAMESPACE}}.hierarchyDirection" value="Top-Down">
			<option value="Top-Down">Top-Down</option>
			<option value="Bottom-Up">Bottom-Up</option>
			<option value="Left-Right">Left-Right</option>
			<option value="Right-Left">Right-Left</option>
		</splunk-select>
	</splunk-control-group>
	

	 <splunk-control-group label="Sort Method" help=" ">
		<splunk-select name="{{VIZ_NAMESPACE}}.hierarchySortMethod" value="directed">
			<option value="directed">Directed</option>
			<option value="hubsize">Hub Size</option>
		</splunk-select>
	</splunk-control-group>
	

	 <splunk-control-group label="Shake Towards" help="When sort method is directed">
		<splunk-select name="{{VIZ_NAMESPACE}}.shakeTowards" value="roots">
			<option value="roots">Roots</option>
			<option value="leaves">Leaves</option>
		</splunk-select>
	</splunk-control-group>
	
	<splunk-control-group label="Level Separation" help=" ">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.levelSeparation" value="150"></splunk-text-input>
    </splunk-control-group>
	
	<splunk-control-group label="Node Spacing" help="Only when physics is disabled">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.nodeSpacing" value="100"></splunk-text-input>
    </splunk-control-group>
	
</form>



<form class="splunk-formatter-section" section-label="Tokens">
    <splunk-control-group label="Node or link text" help=" ">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.tokenValue" value="nd_value_token"></splunk-text-input>
    </splunk-control-group>
	<splunk-control-group label="Node (from)" help=" ">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.tokenNode" value="nd_node_token"></splunk-text-input>
    </splunk-control-group>
	<splunk-control-group label="Node (to)" help=" ">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.tokenToNode" value="nd_to_node_token"></splunk-text-input>
    </splunk-control-group>
		<splunk-control-group label="Tool Tip" help=" ">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.tokenToolTip" value="nd_tooltip_token"></splunk-text-input>
    </splunk-control-group>
	
</form>

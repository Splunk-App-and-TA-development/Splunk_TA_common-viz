<form class="splunk-formatter-section" section-label="General">
    <splunk-control-group label="Number of bands">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.numBands" value="3"></splunk-text-input>
    </splunk-control-group>
    <splunk-control-group label="Calculate relative change">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.relative" value="true">
            <option value="true" selected>Yes</option>
            <option value="false">No</option>
        </splunk-radio-input> 
    </splunk-control-group>
    <splunk-control-group label="Show change in">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.showChangeInPercent" value="true">
            <option value="true" selected>Percent</option>
            <option value="false">Absolute value</option>
        </splunk-radio-input> 
    </splunk-control-group>
    <splunk-control-group label="Smooth">
        <splunk-radio-input name="{{VIZ_NAMESPACE}}.smoothen" value="true">
            <option value="true" selected>Yes</option>
            <option value="false">No</option>
        </splunk-radio-input> 
    </splunk-control-group>
</form>
<form class="splunk-formatter-section" section-label="Colors">
    <splunk-control-group label="Negative color">
        <splunk-color-picker name="{{VIZ_NAMESPACE}}.negativeColor" value="#d93f3c"></splunk-color-picker>
    </splunk-control-group>
    <splunk-control-group label="Positive color">
        <splunk-color-picker name="{{VIZ_NAMESPACE}}.positiveColor" value="#6db7c6"></splunk-color-picker>
    </splunk-control-group>
</form>

<form class="splunk-formatter-section" section-label="Color">
    <splunk-control-group label="Bullet color">
        <splunk-color-picker name="{{VIZ_NAMESPACE}}.bulletColor" value="#333"></splunk-color-picker>
    </splunk-control-group>
    <splunk-control-group label="Target color">
        <splunk-color-picker name="{{VIZ_NAMESPACE}}.targetMarkerColor" value="#333"></splunk-color-picker>
    </splunk-control-group>
    <div>
        <span style="display: block; margin: 15px 0px 15px 20px; font-size: 85%; color: #999;">
            Range color settings
        </span>
    </div>
    <splunk-control-group label="Low color">
        <splunk-color-picker name="{{VIZ_NAMESPACE}}.rangeLowColor" value="#cccccc"></splunk-color-picker>
    </splunk-control-group>
    <splunk-control-group label="Medium color">
        <splunk-color-picker name="{{VIZ_NAMESPACE}}.rangeMidColor" value="#c6c6c6"></splunk-color-picker>
    </splunk-control-group>
    <splunk-control-group label="High color">
        <splunk-color-picker name="{{VIZ_NAMESPACE}}.rangeHighColor" value="#a4a4a4"></splunk-color-picker>
    </splunk-control-group>
</form>

<script src="//unpkg.com/accessor-fn"></script>
<script>
    const obj = {
        a: 1,
        b: 2
    };

    const aFn = accessorFn('a');
    console.log(aFn(obj)); // 1

    const sumFn = accessorFn(d => d.a + d.b);
    console.log(sumFn(obj)); // 3

    const constantFn = accessorFn(7);
    console.log(constantFn(obj)); // 7
</script>

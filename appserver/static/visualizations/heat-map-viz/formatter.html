<!-- ---------------------  Options Form ---------------------------->

<form class="splunk-formatter-section" section-label="General">
	
	 <!-- Shape -->
	 <splunk-control-group label="Shape" help=" ">
		<splunk-radio-input name="{{VIZ_NAMESPACE}}.shape" value="square">
			<option value="square">Square</option>
			<option value="rounded">Rounded</option>
		</splunk-radio-input>
	</splunk-control-group>


	<!-- Show Values? -->
	<splunk-control-group label="Show Values" help=" ">
		<splunk-radio-input name="{{VIZ_NAMESPACE}}.showValues" value="false">
			<option value="true">True</option>
			<option value="false">False</option>
		</splunk-radio-input>
	</splunk-control-group>

		<!-- Show Values? -->
	<splunk-control-group label="Hide Cell Borders" help=" ">
		<splunk-radio-input name="{{VIZ_NAMESPACE}}.hideCellBorders" value="false">
			<option value="true">True</option>
			<option value="false">False</option>
		</splunk-radio-input>
	</splunk-control-group>

	
		<!-- y axis width -->
	<splunk-control-group label="Label Width" help=" ">
		<splunk-radio-input name="{{VIZ_NAMESPACE}}.yaxiswidth" value="auto">
			<option value="auto">Auto</option>
			<option value="custom">Custom</option>
		</splunk-radio-input>
		<splunk-text-input name="{{VIZ_NAMESPACE}}.yaxiswidthpx" value="250"></splunk-text-input>
	</splunk-control-group>
	
		<!-- Font size -->
	<splunk-control-group label="Label Font Size" help=" ">
		<splunk-select name="{{VIZ_NAMESPACE}}.labelFontSize" value="18">
			<option value="24">24px</option>
			<option value="18">18px</option>
			<option value="14">14px</option>
			<option value="12">12px</option>
			<option value="10">10px</option>
			<option value="8">8px</option>
		</splunk-select>
	</splunk-control-group>
	
		<!-- Animations?-->
	<splunk-control-group label="Enable Animations" help=" ">
		<splunk-radio-input name="{{VIZ_NAMESPACE}}.enableAnimation" value="true">
			<option value="true">True</option>
			<option value="false">False</option>
		</splunk-radio-input>
	</splunk-control-group>

	<!-- Date in Tooltip? -->
	<splunk-control-group label="Date in Tooltip" help=" ">
		<splunk-radio-input name="{{VIZ_NAMESPACE}}.showDateInTooltip" value="true">
			<option value="true">True</option>
			<option value="false">False</option>
		</splunk-radio-input>
	</splunk-control-group>

	<!-- Date Format -->
	<splunk-control-group label="Tooltip Date Format" help=" ">
		<splunk-select name="{{VIZ_NAMESPACE}}.tooltipDateFormat" value="auto">
			<option value="dd-mmm-yyyy hh:mm:ss">dd-mmm-yyyy hh:mm:ss</option>
			<option value="dd-mm-yyyy hh:mm:ss">dd-mm-yyyy hh:mm:ss</option>
			<option value="dd-mm-yyyy">dd-mm-yyyy</option>
			<option value="mm-dd-yyyy hh:mm:ss">mm-dd-yyyy hh:mm:ss</option>
			<option value="mm-dd-yyyy">mm-dd-yyyy</option>
			<option value="hh:mm:ss">hh:mm:ss</option>
			<option value="hh:mm">hh:mm</option>
		</splunk-select>
	</splunk-control-group>
	
	
	<!-- Date in Tooltip? -->
	<splunk-control-group label="Convert Time to UTC" help=" ">
		<splunk-radio-input name="{{VIZ_NAMESPACE}}.convertTimeToUTC" value="false">
			<option value="true">True</option>
			<option value="false">False</option>
		</splunk-radio-input>
	</splunk-control-group>
	
</form>

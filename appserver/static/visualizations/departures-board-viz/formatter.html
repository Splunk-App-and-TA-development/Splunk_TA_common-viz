
<!-- ---------------------  Options Form ---------------------------->
<form class="splunk-formatter-section" section-label="Options">
   <!-- Fixed Size or Auto -->
	<splunk-control-group label="Fixed size or Auto">
		<splunk-radio-input name="{{VIZ_NAMESPACE}}.is_fixed_length" value="false">
			<option value="true">Fixed Size</option>
			<option value="false">Auto Length</option>
		</splunk-radio-input>
	</splunk-control-group>
	
	<!-- Fixed Size -->
	<splunk-control-group label="Fixed Size">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.num_characters" value="10"></splunk-text-input>
    </splunk-control-group>
	
	<splunk-control-group label=" ">
	<p>Note the maximum size is 50 characters.</p>
	</splunk-control-group>
	
	 <!-- Auto Refresh -->
	 <splunk-control-group label="Refresh">
		<splunk-radio-input name="{{VIZ_NAMESPACE}}.auto_refresh" value="true">
			<option value="true">True</option>
			<option value="false">False</option>
		</splunk-radio-input>
	</splunk-control-group>
	
	<!-- Refresh every X seconds -->
	<splunk-control-group label="Refresh every X seconds">
    	<splunk-text-input name="{{VIZ_NAMESPACE}}.auto_refresh_period" value="5"></splunk-text-input>
	</splunk-control-group>
	
	<!-- Animation Time -->
	<splunk-control-group label="Animation Duration">
		<splunk-select name="{{VIZ_NAMESPACE}}.timing" value="500">
			<option value="1000">Very Slow</option>
			<option value="750">Slow</option>
			<option value="500">Normal</option>
			<option value="250">Fast</option>
			<option value="100">Very Fast</option>
		</splunk-select>
	</splunk-control-group>
	

</form>



<!-- ---------------------  Format Form ---------------------------->
<form class="splunk-formatter-section" section-label="Format">

	<!-- Align -->
	<splunk-control-group label="Align Visualization">
		<splunk-radio-input name="{{VIZ_NAMESPACE}}.align" value="left">
			<option value="left">Left</option>
			<option value="center">Center</option>
			<option value="right">Right</option>
		</splunk-radio-input>
	</splunk-control-group>
	
	<!-- Align -->
	<splunk-control-group label="Align Text">
		<splunk-radio-input name="{{VIZ_NAMESPACE}}.text_align" value="left">
			<option value="left">Left</option>
			<option value="center">Center</option>
			<option value="right">Right</option>
		</splunk-radio-input>
	</splunk-control-group>
	
	<!-- Change Case -->
	 <splunk-control-group label="Change Case">
		<splunk-radio-input name="{{VIZ_NAMESPACE}}.force_all_caps" value="true">
			<option value="true">ALL CAPS</option>
			<option value="false">No Change</option>
		</splunk-radio-input>
	</splunk-control-group>
	
	<!-- Text Size -->
	<splunk-control-group label="Text Size">
        <splunk-select name="{{VIZ_NAMESPACE}}.size" value="XL">
			<option value="S">Small</option>
			<option value="M">Medium</option>
			<option value="L">Large</option>
			<option value="XL">X-Large</option>
			<option value="XXL">XX-Large</option>
		</splunk-select>
	</splunk-control-group>

	<!-- Caption -->
	<splunk-control-group label="Caption">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.label" value=""></splunk-text-input>
    </splunk-control-group>
	</form>


<!-- ---------------------  Themes Form ---------------------------->
<form class="splunk-formatter-section" section-label="Themes">
	<!-- Themes -->
	<splunk-control-group label="Theme">
		<splunk-select name="{{VIZ_NAMESPACE}}.theme" value="dark" section-label="Theme">
			<option value="dark">Dark Theme</option>
			<option value="light">Light Theme</option>
			<option value="custom">Custom Theme</option>
		</splunk-select>
	</splunk-control-group>
	
	
	
	<splunk-control-group label="Custom Theme Color" help=" ">
		<splunk-color-picker type="splunkSemantic" name="{{VIZ_NAMESPACE}}.customColor" value="#009933">
		<splunk-color>#009933</splunk-color>
		<splunk-color>#4ef2c1</splunk-color>
		<splunk-color>#dff1f7</splunk-color>
		<splunk-color>#b30000</splunk-color>
		<splunk-color>#106d6a</splunk-color>
		</splunk-color-picker>
	</splunk-control-group>
	
</form>


<!-- ---------------------  Tokens Form ---------------------------->
<form class="splunk-formatter-section" section-label="Tokens" help="Tokens for current term, and optional ID field.">
	<!-- Term Token -->
	<splunk-control-group label="Term Token">
		<splunk-text-input name="{{VIZ_NAMESPACE}}.token_term" value="dbv_term"></splunk-text-input>
	</splunk-control-group>
	
	<!-- ID Token -->
	<splunk-control-group label="ID Token">
        <splunk-text-input name="{{VIZ_NAMESPACE}}.token_id" value="dbv_id"></splunk-text-input>
	</splunk-control-group>
</form>
